<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGOVTT - Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    
    <style>
        .header-bar {
            background: var(--primary-blue);
            color: white;
            padding: 1rem 2rem;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        
        .main-card {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e1e1e1;
        }
        
        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
        
        .btn-primary {
            background: var(--secondary-blue);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
        }
        
        .illustration-side {
            background-color: #f8f9fa;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        
        .illustration-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="main-card mx-auto" style="max-width: 1000px;">
                <div class="row g-0">
                    <!-- Reset Password Form Side -->
                    <div class="col-md-6 p-4 p-md-5">
                        <h3 class="text-center mb-4">Set New Password</h3>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-info d-flex align-items-center">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('auth_views.reset_password_action', token=token) }}">
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                <div class="form-text">Passwords must match and be at least 6 characters long.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary mb-3">Reset Password</button>
                            <a href="{{ url_for('auth_views.login_page') }}" class="btn btn-outline-secondary w-100">Back to Login</a>
                        </form>
                    </div>

                    <!-- Illustration Side -->
                    <div class="col-md-6 illustration-side">
                        <img src="{{ url_for('static', filename='images/login_picture.jpg') }}"
                             alt="Illustration" 
                             class="illustration-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
