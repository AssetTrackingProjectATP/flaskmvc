<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGOVTT - Asset Tracking System - Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="main-card mx-auto" style="max-width: 1000px;">
                <div class="row g-0">
                    <!-- Registration Form Side -->
                    <div class="col-md-6 p-4 p-md-5">
                        <h2 class="text-center mb-4">Create Account</h2>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-danger d-flex align-items-center">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('auth_views.register_action') }}" id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>

                            <button type="submit" class="btn btn-primary mb-4">Create Account</button>

                            <div class="text-center">
                                <small class="text-secondary">
                                    Already have an account? <a href="/login" class="text-decoration-none text-secondary">Log in</a>
                                </small>
                            </div>
                        </form>
                    </div>

                    <!-- Illustration Side -->
                    <div class="col-md-6 illustration-side">
                        <img src="{{ url_for('static', filename='images/login_picture.jpg') }}"
                             alt="Illustration" 
                             class="illustration-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Registration Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="error-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // Check if passwords match
            if (formData.get('password') !== formData.get('confirm_password')) {
                showErrorModal('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch("{{ url_for('auth_views.register_action') }}", {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData
                });
        
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    showErrorModal(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorModal('An error occurred during registration');
            }
        });
        
        function showErrorModal(message) {
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            document.getElementById('error-message').textContent = message;
            errorModal.show();
        }
    </script>
</body>
</html>
