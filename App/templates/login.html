<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iGOVTT - Asset Tracking System</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    
    <style>
        .header-bar {
            background: var(--primary-blue);
            color: white;
            padding: 1rem 2rem;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        
        .main-card {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e1e1e1;
        }
        
        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
        
        .btn-primary {
            background: var(--secondary-blue);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
        }
        
        .illustration-side {
        background-color: #f8f9fa;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: stretch;
        }
        
        .illustration-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }
    </style>
    
</head>
<body>
    

    <div class="login-container">
        <div class="container">
            <div class="main-card mx-auto" style="max-width: 1000px;">
                <div class="row g-0">
                    <!-- Login Form Side -->
                    <div class="col-md-6 p-4 p-md-5">
                        <h2 class="text-center mb-4">Welcome Back!</h2>
                        
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-danger d-flex align-items-center">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('auth_views.login_action') }}">
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <div class="mb-4">
                                <a href="#" class="text-decoration-none text-secondary float-end">Forgot your password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary mb-4">Log In</button>

                            <div class="text-center">
                                <small class="text-secondary">
                                    Don't have an account? <a href="#" class="text-decoration-none text-secondary">Sign up</a>
                                </small>
                            </div>
                        </form>
                    </div>

                    <!-- Illustration Side -->
                    <div class="col-md-6 illustration-side">
                        <img src="{{ url_for('static', filename='images/login_picture.jpg') }}"
                             alt="Illustration" 
                             class="illustration-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch("{{ url_for('auth_views.login_action') }}", {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData
                });
        
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    showErrorModal(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorModal('An error occurred during login');
            }
        });
        
        function showErrorModal(message) {
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            document.getElementById('error-message').textContent = message;
            errorModal.show();
        }
        </script>
</body>

<!-- error message pop up -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Login Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="error-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
